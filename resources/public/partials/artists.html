<div class="small-12 columns" ng-controller="ArtistsCtrl">
	<div class="small-12 columns" ng-controller="ArtistCtrl" ng-repeat="artist in artists | filter:{artist:filterVal} | orderBy:order()">
		<div class="row artist">
			<div class="expand-button small-0 medium-1 columns">
				<a href="" ng-click="toggleAlbums()">
					<span><div>{{toggleSymbol()}}</div></span></a>
			</div>
			<div class="artist-name small-12 medium-3 columns">
				{{artist.artist}}
			</div>
			<div class="artist-number-albums small-4 medium-3 columns">
				{{artist.albums}} albums
			</div>
			<div class="artist-number-songs small-4 medium-3 columns">
				{{artist.songs}} songs
			</div>
			<div class="artist-time small-4 medium-2 columns">
				{{artist.time}}
			</div>
		</div>
		<div ng-show="showAlbums" ng-repeat="album in albums" 
			class="artist-albums row">
			<div class="album-detail-medium small-12 columns">
				<div class="subheading1 row">
					<div class="small-10 columns">{{album.title}}</div>
					<div class="small-2 columns">{{album.length}}</div>
				</div>
				<div class="headers row">
					<div class="small-3 columns header">title</div>
					<div class="small-3 columns header">artist</div>
					<div class="small-2 columns header">length</div>
					<div class="small-2 columns header">codec</div>
					<div class="small-1 columns header">bitrate</div>
					<div class="small-1 columns header">size</div>
				</div>
				<div class="songs row" ng-repeat="song in album.songs">
					<div class="small-3 columns">{{song.title}}</div>
					<div class="small-3 columns">{{song.artist}}</div>
					<div class="small-2 columns">{{song.length}}</div>
					<div class="small-2 columns">{{song.codec}}</div>
					<div class="small-1 columns">{{song.bitrate}}</div>
					<div class="small-1 columns">{{song.filesize}}</div>
				</div>
			</div>
		</div>
	</div>
</div>
